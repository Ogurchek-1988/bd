<!DOCTYPE html>

<ui:composition template="/resources/template/public-template.xhtml"
    xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">${i18n['page-title.login']}</ui:define>
    
    <ui:define name="content">
        
        <div class="login">
            <div class="content">
                <div class="right-pane">
                    <h:form>
                        <div class="login-form">

                            <p:outputPanel>
                                <p:outputLabel for="login" value="#{i18n['login.login']}: " />
                                <p:inputText id="login" value="#{authBean.login}"/>

                                <p:outputLabel for="password" value="#{i18n['login.password']}: " />
                                <p:password id="password" value='#{authBean.password}'/>
                            </p:outputPanel>

                            <p:commandButton value="#{i18n['login.do']}" class="rc-action-button"
                                             icon="ui-icon-check" ajax="false" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
    
</ui:composition>
