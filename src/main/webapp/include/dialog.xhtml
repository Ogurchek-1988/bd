<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <p:outputPanel class="accordion-outdiv" style="margin: 1em">
            <p:accordionPanel multiple="true"  class="rc-accordion">
                <p:tab title="Записи о поступлении"
                       titleStyleClass="marks-accordion-title">
                    <p:dataTable var="comming" value="#{managerBean.getAllComings()}"
                                 class="rc-table-large organizations-table" widgetVar="courseTable"
                                 paginator="true" paginatorAlwaysVisible="false" rows="20" id="comming-table"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} #{i18n['datatable.paginator.of']}  {totalRecords}"
                                 rowsPerPageTemplate="10,20,30" lazy="true" emptyMessage="Записей не найдено">

                        <p:column headerText="Id записи">
                            <h:outputText value="#{comming.id}"/>
                        </p:column>
                        <p:column headerText="Название товара">
                            <h:outputText value="#{comming.productName}"/>
                        </p:column>
                        <p:column headerText="Кол-во">
                            <h:outputText value="#{comming.count}"/>
                        </p:column>
                        <p:column headerText="Цена">
                            <h:outputText value="#{comming.price}"/>
                        </p:column>
                        <p:column headerText="Действия">
                            <h:commandLink action="#{managerBean.deleteComing(comming.id)}"
                                           class="rc-action-link">
                                Удалить запись
                            </h:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </p:outputPanel>
    </h:form>
</ui:composition>
