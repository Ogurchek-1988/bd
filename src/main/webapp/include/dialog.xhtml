<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <p:dataTable
                class="rc-table-large organizations-table" widgetVar="courseTable"
                paginator="true" paginatorAlwaysVisible="false" rows="20" id="course-table"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} #{i18n['datatable.paginator.of']}  {totalRecords}"
                rowsPerPageTemplate="10,20,30" lazy="true" emptyMessage="Записей не найдено">

            <p:column headerText="Текст отзыва">
                <h:outputText value="{feedback.text}" escape="false"/>

            </p:column>
            <p:column headerText="Статус">
                <h:outputText value="{i18n[feedback.status.getI18n()]}"/>
            </p:column>
            <p:column headerText="Дата" >
                <h:outputText class="cfw-feedback-date" value="{feedback.ratedAt}">

                </h:outputText>
            </p:column>

            <p:column headerText="Пользователь">
                <h:outputText value="{i18n[feedback.status.getI18n()]}"/>

            </p:column>
            <p:column headerText="Действия">
                <h:outputText value="{i18n[feedback.status.getI18n()]}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
