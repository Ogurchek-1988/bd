<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/>
        <link type="image/x-icon" href="/images/favicon.ico" rel="icon"/>

        <!-- fonts -->
        <link rel="stylesheet" type="text/css" href="/css/fontawesome.min.css"/> <!-- general icons -->
        <link rel="stylesheet" type="text/css" href="/css/Mode-Icons.css"/> <!-- portal icons -->
        <link rel="stylesheet" type="text/css" href="/css/rc-icons.css"/>   <!-- portal icons -->
        <link rel="stylesheet" type="text/css" href="/css/rc-roles.css"/>   <!-- portal roles -->
        <link rel="stylesheet" type="text/css" href="/css/socicon.css"/>
        <link rel="stylesheet" type="text/css" href="/css/glyphicon.css"/> <!-- bvi icons -->
        <link rel="stylesheet" type="text/css" href="/css/icomoon.css"/>   <!-- portal icons -->
        <!-- custom styles -->
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bvi.min.css"/>

        <script type="text/javascript" src="/js/bvi-panel.js"></script>
        <script type="text/javascript" src="/js/bvi.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/js.cookie.js"></script>


        <title><ui:insert name="title">${i18n['portal.title']}</ui:insert></title>

        <ui:insert name="head"></ui:insert>
        <ui:include src="/resources/template/metrics/head.xhtml"/>



    </h:head>


    <h:body class="rc-theme common-bg ">
        <ui:include src="/resources/template/metrics/body.xhtml"/>
        
        <script type="text/javascript">
            (function setTimeZoneInCookie() {
                var _myDate = new Date();
                var _offset = _myDate.getTimezoneOffset();
                document.cookie = "TIMEZONE_COOKIE=" + _offset;
            })();
        </script>

        <div id="public-layout-container">

            <div id="header" class="container-fluid px-0" style=" z-index: 100;">
                <ui:include src="/resources/template/header.xhtml"/> 
            </div>

            <p:outputPanel id="page-content">
                <ui:insert name="content">Are you using template and forgot to define content?</ui:insert>

            </p:outputPanel>


        </div>
        
        <!-- JS scripts -->
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        
        <p:ajaxStatus id="ajax-status" delay="300" onstart="PF('ajaxStatus').show()" onsuccess="PF('ajaxStatus').hide()"/>

        <p:dialog id="ajax-status-dialog" widgetVar="ajaxStatus" showHeader="false" 
                  draggable="false" closable="false" resizable="false" modal="false">
            <img src="/images/ajax-loader.gif"/>
        </p:dialog>

        <p:dialog id="add-supplier-dialog" widgetVar="addSupplier" modal="true"
                  draggable="false" resizable="false" header="Добавить поставщика" >
            <ui:include src="/include/edit-sup.xhtml"/>
        </p:dialog>
        <p:dialog id="add-worker-dialog" widgetVar="addWorker" modal="true"
                  draggable="false" resizable="false" header="Добавить работника" >
            <ui:include src="/include/edit-worker.xhtml"/>
        </p:dialog>
        <p:dialog id="add-shop-dialog" widgetVar="addShop" modal="true"
                  draggable="false" resizable="false" header="Добавить магазин" >
            <ui:include src="/include/edit-shop.xhtml"/>
        </p:dialog>
        <p:dialog id="add-goods-dialog" widgetVar="addGood" modal="true"
                  draggable="false" resizable="false" header="Добавить магазин" >
            <ui:include src="/include/edit-goods.xhtml"/>
        </p:dialog>
        <p:dialog id="change-group-dialog" widgetVar="changeGroup" modal="true"
                  draggable="false" resizable="false" header="Изменить группу товара" >
            <ui:include src="/include/change-group.xhtml"/>
        </p:dialog>
        <p:dialog id="add-group-dialog" widgetVar="addGroup" modal="true"
                  draggable="false" resizable="false" header="Добавить группу товаров" >
            <ui:include src="/include/edit-group.xhtml"/>
        </p:dialog>


        <script type='text/javascript'>
            let bvi = {
                "BviPanel": "1", "BviThemes": "1",
                "BviPanelBg": "white", "BviPanelFontSize": "16", "BviPanelLetterSpacing": "normal",
                "BviPanelLineHeight": "normal", "BviPanelImg": "1", "BviPanelImgXY": "1",
                "BviPanelReload": "0", "BviPanelNoWork": "0",
                "BviPanelText": "\u0412\u0435\u0440\u0441\u0438\u044f " +
                    "\u0434\u043b\u044f " +
                    "\u0441\u043b\u0430\u0431\u043e\u0432\u0438\u0434\u044f\u0449\u0438\u0445",
                "BviPanelCloseText": "", "BviFixPanel": "0", "BviCloseClassAndId": "",
                "BviTextBg": "#e53935", "BviTextColor": "#ffffff", "BviSizeText": "14",
                "BviSizeIcon": "30", "BviPlay": "1"
            };
        </script>
    </h:body>
</html>
