<!DOCTYPE html>

<ui:composition
        xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:outputPanel class="user-about-view">


        <div class="user-info right-pane">
            <p:outputPanel id="recommended-resources-list-edit" class="content recommended-resources-content">
                    <h:form>
                        <h2>Name</h2>
                        <h:outputText styleClass="username" value="#{proj.name}"/>

                        <h2>Discription</h2>
                        <h:outputText styleClass="username" value="#{proj.description}"/>

                    </h:form>

            </p:outputPanel>
        </div>
    </p:outputPanel>
</ui:composition>
