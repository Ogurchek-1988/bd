    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/>

        <ui:include src="/resources/template/metrics/head.xhtml"/>

    <h:body class="rc-theme common-bg ">
        <ui:include src="/resources/template/metrics/body.xhtml"/>
        
        <script type="text/javascript">
            (function setTimeZoneInCookie() {
                var _myDate = new Date();
                var _offset = _myDate.getTimezoneOffset();
                document.cookie = "TIMEZONE_COOKIE=" + _offset;
            })();
        </script>
        
        
        <div id="public-layout-container">

            <div id="header" class="container-fluid px-0">
                <ui:include src="/resources/template/header.xhtml"/> 
            </div>

            <p:outputPanel id="page-content" >

<!--                    <a href="javascript:scrollToTop()">-->
<!--                        <img src="/images/scroll.svg"/>-->

<!--                </div>-->
<!--            </div>-->

        <!-- JS scripts -->
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        
        <p:ajaxStatus id="ajax-status" delay="300" onstart="PF('ajaxStatus').show()" onsuccess="PF('ajaxStatus').hide()"/>

        <p:dialog id="ajax-status-dialog" widgetVar="ajaxStatus" showHeader="false" 
                  draggable="false" closable="false" resizable="false" modal="false">
            <img src="/images/ajax-loader.gif"/>

                "BviPanelLineHeight": "normal", "BviPanelImg": "1", "BviPanelImgXY": "1",
